# DATASOURCE
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/bibliotheques?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&autoreconnect=true&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root

# JPA
spring.data.jpa.repositories.enabled = true
spring.jpa.open-in-view=true
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

# BANNER
spring.banner.charset=UTF-8

# SPRING MVC
spring.mvc.view.prefix = /WEB-INF/view/
spring.mvc.view.suffix = .jsp
spring.mvc.locale-resolver=accept-header

spring.messages.basename=erreurs.properties

spring.jackson.date-format=dd/MM/yyyy

spring.session.jdbc.initialize-schema=always

# TEST API
server.error.include-message = always
server.error.include-exception = true
server.error.include-binding-errors = always
#spring.jackson.serialization.FAIL_ON_EMPTY_BEANS = false

